<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./pikachu.png" type="image/x-icon" />
    <title>Randon Pokemon</title>
</head>
<body>
    <header><h1>Pokemon Randon</h1></header>
    
    <main>
        <table id="pokemon-table">

            
        </table>
        <div id="detalhes">
            <div id="imagem">
                <img id="imagem-grande" src="./pikachu.png" alt="">
            </div>
            <div id="informacao">

                <div class="cards">  
                    <h2>Nome:</h2>
                    <h4 id="nomePokemon">Pikachu</h4>
                </div>

                <div class="cards">
                    <h2>Codigo:</h2>
                    <h4 id="codigo">143</h4>
                </div>

                <div class="cards">
                    <h2>Altura:</h2>
                    <h4 id="alturaPokemo">10</h4>
                </div>

                <div class="cards">
                    <h2>Habilidades:</h2>
                    <h4 id="abilidades">Torrent,Rain-Dish</h4>
                </div>

                <div class="cards">
                    <h2>Peso:</h2>
                    <h4 id="peso">70</h4>
                </div>

                <div class="cards">
                    <h2>Tipo:</h2>
                    <h4 id="tipo">Fighting</h4>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
